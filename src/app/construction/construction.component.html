<br/>
<div style="margin-left: 10px;">
<p-panel>
  <p-header>Create New Listing</p-header>
  <button (click)="goBack()" pButton icon="fa fa-chevron-left"></button>


  <div [ngSwitch]="dialogPageIndex" class="dialogBody">
    <p-steps [model]="dialogPages" [(activeIndex)]="dialogPageIndex" (activeIndexChange)="index = 1 + dialogPageIndex" [readonly]="false">

    </p-steps>

    <div *ngSwitchCase="PageNames.TimePage">

      <p-schedule [events]="events" [header]="headerConfig" styleClass="calendar" defaultView="agendaWeek"
                  [editable]="true" [nowIndicator]="true"
                  [allDaySlot]="false">

      </p-schedule>

    </div>
    <div *ngSwitchCase="PageNames.ProjectPage">
        <button style="float: right;" icon="fa fa-plus" pButton></button>

        <p-listbox [options]="transTypes" [style]="{'width': '350px'}" [checkbox]="false" [(ngModel)]="selectedTrans" multiple="single" filter="filter">
            <p-header>
              <i class="fa fa-codepen"></i>
              Type of Space
            </p-header>
            <ng-template let-items pTemplate="item">
                <div class="ui-helper-clearfix">
                  <img src="../../assets/img/{{items.value}}.jpg" style="display:inline-block;margin:5px 0 0 5px" height="40" width="48">
                  <span style="margin-left: 25%;">{{items.label}}</span>
                </div>
              </ng-template>
          </p-listbox>
    </div>
    <div *ngSwitchCase="PageNames.OriginPage">

        <p-gmap [options]="options" (onOverlayDrag)="handleDrag($event);" (onMapClick)="handleMapClick($event)" (onOverlayClick)="handleOverlayClick($event)" (onMapReady)="setMap($event)" [overlays]="overlays" [style]="{'width':'100%','height':'320px'}" ></p-gmap>

    </div>
    <div *ngSwitchCase="PageNames.DestinationPage">

        <p-gmap [options]="options" (onOverlayDrag)="handleDrag($event);" (onMapClick)="handleMapClick($event)" (onOverlayClick)="handleOverlayClick($event)" (onMapReady)="setMap($event)" [overlays]="overlays" [style]="{'width':'100%','height':'320px'}" ></p-gmap>

    </div>
    <div *ngSwitchCase="PageNames.PeoplePage">



    </div>
  </div>


  <p-footer>
    <button pButton *ngIf="index<5" label="Next" icon="fa-step-forward" (click)="dialogPageIndex=nextStep()"></button>
    <button pButton *ngIf="index===5" label="Save" icon="fa-check" (click)="saveNewEntry();dialogPageIndex = 0"></button>
    <button pButton label="Cancel" icon="fa-times" (click)="cancelDialog()" class="ui-button-secondary"></button>
  </p-footer>



<p-confirmDialog icon="fa fa-question-circle" width="425" [visible]="false" #confirmDialog>

  <p-footer>
    <button type="button" pButton icon="fa-close" label="No, go back" (click)="confirmDialog.reject()"></button>
    <button type="button" pButton icon="fa-check" label="Yes, lose changes"
            (click)="confirmDialog.accept() && confirmDialog.hide()"></button>
  </p-footer>


</p-confirmDialog>

<p-growl [value]="messages"></p-growl>

</p-panel>
</div>
