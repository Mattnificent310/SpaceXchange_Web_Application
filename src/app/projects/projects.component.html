<form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="ui-g-12" style="margin-top: 8px;" >
    <p-panel header="Add Contact" class="ui-g-12">

        <div class="ui-g">

           
            <div class="ui-md-5 inputContainers">
                <div class="inputContainer">
                    <div class="iconContainer" >
                        <i class="material-icons">phone_android</i>
                    </div>
                    
                        <p-inputMask  class="inputHolder" mask="999-999-9999" id="projectId" formControlName="projectId" placeholder="123-456-7890" slotChar="0" ></p-inputMask>

                   
                </div>
           
                <div class="inputContainer">
                    <div class="iconContainer" >
                        <i class="material-icons">mail_outline</i>
                    </div>
                    
                        <input style="height: 36px;" class="ui-md-10 inputHolder" type="email" id="projectId" required formControlName="projectEmail"  placeholder="myname.mysurname" >
                    
                </div>
            </div>
            <div class="ui-g-12 ui-md-5">

                <at-fielderrors [form]="projectForm" field="projectId" nicename="Email Address"> </at-fielderrors>


            </div>
        </div>

        <div class="ui-g">
            <label for="description" class="ui-g-12">Description</label>
            <p-editor id="description" formControlName="description" class="ui-g-12" [style]="{'height':'200px'}"></p-editor>

            <div class="ui-g-12">
                <at-fielderrors [form]="projectForm" field="description" nicename="Description"> </at-fielderrors>
            </div>
        </div>

        <div class="ui-g">
            <label for="startDate" class="ui-g-12 ui-md-2">Start Date</label>
            <p-calendar [showIcon]="true" id="startDate" formControlName="startDate" dateFormat="dd/mm/yy" class="ui-g-12 ui-md-5" [minDate]="minProjectDate"></p-calendar>
            <div class="ui-g-12 ui-md-5">

                <at-fielderrors [form]="projectForm" field="startDate" nicename="Start Date"> </at-fielderrors>

            </div>
        </div>

        <div class="ui-g">
            <p-fieldset legend="Supplier Type" class="ui-g-12" [toggleable]="true" [collapsed]="false">

                <p-radioButton name="projGroup" label="Road Transit" value="R" formControlName="projectType"></p-radioButton>
                <p-radioButton name="projGroup" label="Rail Transit" value="RL" formControlName="projectType"></p-radioButton>
                <p-radioButton name="projGroup" label="Sea Transit" value="S" formControlName="projectType"></p-radioButton>
                <p-radioButton name="projGroup" label="Air Transit" value="A" formControlName="projectType"></p-radioButton>


            </p-fieldset>
        </div>

        <div class="ui-g">
            <label for="devs" class="ui-g-12 ui-md-2">Existing Contacts</label>
            <p-listbox id="devs" [options]="allDevs" [multiple]="true" [filter]="true" formControlName="selectedDevs" class="ui-g-12 ui-md-10">
                <ng-template let-dev pTemplate="item">
                    <img src="http://i.pravatar.cc/100?u={{dev.label}}" class="avatar" />
                    <span class="devName">{{dev.value}}</span>
                </ng-template>
            </p-listbox>


        </div>

        <div class="ui-g">
            <label id="ratingLabel" for="rating" class="ui-g-12 ui-md-2">Contact Rating</label>
            <p-rating id="rating" formControlName="rating" class="ui-g-12 ui-md-5" [cancel]="false"></p-rating>
            <pre class="ui-g-12 ui-md-5">{{ projectForm.getRawValue() | json }}</pre>

        </div>





        <button pButton type="submit" [disabled]="hasFormErrors()" label="Save" icon="fa-floppy-o"></button>

    </p-panel>
</form>
