<div class="ui-g ui-g-nopad" id="header">

  <div class="ui-g-11  responsive" >
      <div  class="ui-g-1"> <img *ngIf="width <= 1000" src="./assets/img/side-shop.png" id="top-logo"/><img *ngIf="width >= 1000" src="./assets/img/side-shop.png" id="top-logo2"/> </div>
       <div class="ui-g-10" id="header2">
            <p-menubar *ngIf="width >= 1000" styleClass="menubar" [model]="items">
        
          
            <div class="inputContainer responsive collapse" style="height: 36px; background: linear-gradient(to top, rgba(10,10,10,0.5) 0%,rgba(10,10,10,0.5) 100%), url() repeat 0 0; border: none; margin-right: 60px; margin-top: -5px;">
              <div class="iconContainer" style="/*#3366ff;*/ border-color: darkslategray;" >
                  <i class="material-icons" style="color: silver;">fingerprint</i>
              </div>
              <button style="background-color: transparent; height: 36.5px; border-right: 1px darkslategray inset;" type="button" (click)="showDialog()" pButton label="Sign In" ></button>
            <div class="iconContainer" style="/*#3366ff;*/ border-color: darkslategray;" >
              <i class="material-icons" style="color: silver;">power_settings_new</i>
          </div>
          <button style="background-color: transparent; height: 36.5px;" type="button" (click)="showRegister()" pButton label="Sign Up" ></button>
          </div>
           
           
            </p-menubar></div>
    <div *ngIf="width <= 1000" class="ui-g-1"><button style="margin-top: 8px;"  type="button" pButton icon="fa fa-bars"></button></div>

     
         
  
 
          
        </div>
        <i class="fa fa-search" id="search" (mouseenter)="op2.show($event)" style="font-size:24px"></i>

        <p-overlayPanel #op2 [showCloseIcon]="true" [dismissable]="false" >
        
            <p-autoComplete [(ngModel)]="brand" [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)" [size]="30"
    [minLength]="1" placeholder="Search..." [dropdown]="false">
    <ng-template let-brand pTemplate="item">
        <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
            <img src="assets/showcase/images/demo/car/{{brand}}.png" style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
            <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
        </div>
    </ng-template>
</p-autoComplete> 
          
        </p-overlayPanel>
  </div>
  <p-growl [value]="messages" [life]="3000" [sticky]="false"></p-growl>

<p-dialog [(visible)]="display" [modal]="true" [responsive]="true" [width]="700" [minWidth]="450" 
[baseZIndex]="9999999999">
  <p-header class="header">Sign In</p-header>

<div [formGroup]="loginForm" class="ui-g">
        <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-10" >
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fa fa-shield"></i></span>
                         <input autofocus [value]="loginForm.controls['names'].value" pInputText type="text" pKeyFilter="alpha" required formControlName="names"  placeholder="Authentication Token" />                       
                    </div>
                   <div class="ui-g-12 ui-md-5">
                    <at-fielderrors [form]="loginForm" field="names" nicename="Token"></at-fielderrors>
                </div>
                </div>
                <div class="ui-g-12 ui-md-10" >
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i style="zoom: 1.5;" class="fa fa-mobile"></i></span>
                         <input autofocus [value]="loginForm.controls['phoneNumber'].value" pInputText type="text" pKeyFilter="pnum" required formControlName="phoneNumber"  placeholder="Mobile Number" />                       
                    </div>
                   <div class="ui-g-12 ui-md-5">
                    <at-fielderrors [form]="loginForm" field="phoneNumber" nicename="Mobile Number"></at-fielderrors>
                </div>
                </div>
                <div class="ui-g-12 ui-md-10" >
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
                             <input autofocus [value]="loginForm.controls['emailAddress'].value" pInputText type="text" pKeyFilter="email" required formControlName="emailAddress"  placeholder="example@domain.com" />                       
                        </div>
                       <div class="ui-g-12 ui-md-5">
                        <at-fielderrors [form]="loginForm" field="emailAddress" nicename="Email Address"></at-fielderrors>
                    </div>
                    </div>
                    <div class="ui-g-12 ui-md-10" >
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
                                 <input autofocus [value]="loginForm.controls['password'].value" pPassword type="password" required formControlName="password"  placeholder="•••••••••••••" />                       
                            </div>
                           <div class="ui-g-12 ui-md-5">
                            <at-fielderrors [form]="loginForm" field="password" nicename="Password"></at-fielderrors>
                        </div>
                        </div>
            </div>

</div>

<p-footer>
    <button type="button" pButton icon="fa fa-unlock" (click)="login();" label="Sign In"></button>
    <button type="button" pButton icon="fa fa-close" (click)="display=false" label="Cancel" class="ui-button-secondary"></button>
</p-footer>

</p-dialog>

<p-dialog [(visible)]="maps" [modal]="true" [responsive]="true" [width]="750" [minWidth]="450" 
[baseZIndex]="9999999999">
  <p-header class="header">Address</p-header>
  <input  class="ui-g-6" #searchBox pInputText type="text" />
  <button style="width: 45px;"  type="button" pButton icon="fa fa-search"></button>

  <p-gmap [options]="options" (onOverlayDrag)="handleDrag($event);" (onMapClick)="handleMapClick($event)" (onOverlayClick)="handleOverlayClick($event)" (onMapReady)="setMap($event)" [overlays]="overlays" [style]="{'width':'100%','height':'320px'}" ></p-gmap>
<div style="margin-top: 10px;" class="ui-g-12 ui-md-12">
    <label>{{location}}</label>
    <button style="float: right; width: 45px;"  type="button" pButton icon="fa fa-check" (click)="selectAddress(); maps = false;"></button>
</div>
</p-dialog>
<div class="ui-g ui-g-nopad">

  <div class="ui-g-nopad" id="sidegutter">

    <div id="sidenav" style="width: 195px;">

      <p-menu #bigMenu [model]="menuItems"></p-menu>

    </div>

  </div>

  <div class="ui-g-2 ui-g-nopad" id="minigutter">

    <div id="sidenav-mini">

      <p-menu #smallMenu [model]="miniMenuItems"></p-menu>

    </div>

  </div>


  



  <div id="content-body" class="ui-g-10 ui-g-nopad">

    <router-outlet></router-outlet>

  </div>
</div>
