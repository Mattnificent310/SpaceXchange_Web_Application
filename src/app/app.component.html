<div class="ui-g ui-g-nopad" id="header">

  <div class="ui-g-12" style="margin-top: -10px;">
    <img *ngIf="width.innerWidth <= 1000" src="./assets/img/side-shop2.png" id="top-logo" /><img *ngIf="width.innerWidth >= 1000"
      src="./assets/img/side-shop.png" id="top-logo2" />
    <div class="ui-g-10">
      <div class="ui-g-12" id="header2">
        <p-menubar *ngIf="width.innerWidth >= 1000" styleClass="menubar" [model]="items">
          <div [ngSwitch]="valid" style="margin-top: -5px">

            <div class="iconContainer">
              <i class="material-icons" style="color: silver;"><span *ngSwitchCase="false">fingerprint</span><span
                  *ngSwitchCase="true">pause_circle</span></i>
            </div>
            <button *ngSwitchCase="true" class="authButtons" type="button" (click)="logout()" pButton label="Sign Out"></button>

            <button *ngSwitchCase="false" class="authButtons" type="button" (click)="showDialog()" pButton label="Sign In"></button>

            <div class="iconContainer" *ngSwitchCase="false">
              <i class="material-icons" style="color: silver;">power_settings_new</i>
            </div>
            <button *ngSwitchCase="false" class="authButtons" type="button" (click)="showRegister()" pButton label="Sign Up"></button>
          </div>

        </p-menubar>
      </div>

    </div>

    <div *ngIf="width.innerWidth <= 1000" class="ui-g-1"><button style="margin-top: 20px; margin-left: -10px;" type="button"
        (click)="showSidebar();" pButton icon="fa fa-bars"></button></div>


    <p-sidebar [style]="{'background':'linear-gradient(to top, rgba(10,10,10,0.5) 0%,rgba(10,10,10,0.5) 100%), url() repeat 0 0'}"
      [(visible)]="mobileSidebar" position="right" [baseZIndex]="999999999999999999999">

      <div id="sidenav" style="width: 100%;">

        <p-menu #bigMenu [model]="items"></p-menu>

      </div>
      <div style="margin-top: 16px;" [ngSwitch]="valid">
        <div class="iconContainer">
          <i class="material-icons" style="color: silver;"><span *ngSwitchCase="false">fingerprint</span><span
              *ngSwitchCase="true">pause_circle</span></i>
        </div>
        <button *ngSwitchCase="true" class="authButtons" type="button" (click)="showDialog()" pButton label="Sign Out"></button>
        <button *ngSwitchCase="false" class="authButtons" type="button" (click)="showDialog()" pButton label="Sign In"></button>
        <div class="iconContainer" *ngSwitchCase="false">
          <i class="material-icons" style="color: silver;">power_settings_new</i>
        </div>
        <button *ngSwitchCase="false" class="authButtons" type="button" (click)="showRegister()" pButton label="Sign Up"></button>
      </div>


    </p-sidebar>
  </div>


</div>
<i class="fa fa-search" id="search" (click)="op2.show($event)" style="font-size:24px;"></i>
<p-overlayPanel #op2 [showCloseIcon]="true" [dismissable]="false">
  <p-autoComplete [(ngModel)]="brand" [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)" [size]="30"
    [minLength]="1" placeholder="Search..." [dropdown]="false">
    <ng-template let-brand pTemplate="item">
      <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
        <img src="assets/showcase/images/demo/car/{{brand}}.png" style="width:32px;display:inline-block;margin:5px 0 2px 5px" />
        <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
      </div>
    </ng-template>
  </p-autoComplete>

</p-overlayPanel>
<p-growl [baseZIndex]="99999999999999999999" [value]="messages" [life]="5000"></p-growl>

<p-dialog [height]="450" [ngSwitch]="index" [closable]="false" [(visible)]="display" [modal]="true" [responsive]="true"
  [width]="700" [minWidth]="350" [baseZIndex]="999999999">
  <p-header class="header ui-g-12 ui-md-12 ui-sm-12 ui-xs-12">Login</p-header>

  <p-steps [model]="dialogPages" [(activeIndex)]="index" (activeIndexChange)="index + 1" [readonly]="true">

  </p-steps>
  <div class="overflow">
    <div [formGroup]="loginForm" class="ui-g-12">
      <div class="ui-g ui-fluid" *ngSwitchCase="PageNames.Details">
        <div class="ui-g-12 ui-md-10">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i style="zoom: 1.5;" class="fa fa-mobile"></i></span>
            <input autofocus [value]="loginForm.controls['phoneNumber'].value" pInputText type="text" pKeyFilter="pnum"
              required formControlName="phoneNumber" placeholder="Mobile Number" />
          </div>
          <div class="ui-g-12 ui-md-12">
            <at-fielderrors [form]="loginForm" field="phoneNumber" nicename="Mobile Number"></at-fielderrors>
          </div>
        </div>
        <div class="ui-g-12 ui-md-10">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
            <input [value]="loginForm.controls['emailAddress'].value" pInputText type="text" pKeyFilter="email"
              required email formControlName="emailAddress" placeholder="example@domain.com" />
          </div>
          <div class="ui-g-12 ui-md-12">
            <at-fielderrors [form]="loginForm" field="emailAddress" nicename="Email Address"></at-fielderrors>
          </div>
        </div>
      </div>
      <div class="ui-g ui-fluid" *ngSwitchCase="PageNames.Password">
        <div class="ui-g-12 ui-md-12">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user-lock"></i></span>
            <input [value]="loginForm.controls['password'].value" pPassword type="password" required formControlName="password"
              placeholder="•••••••••••••" />
          </div>
          <div class="ui-g-12 ui-md-12">
            <at-fielderrors [form]="loginForm" field="password" nicename="Password"></at-fielderrors>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-footer>
    <button *ngIf="index===1" type="submit" [disabled]="hasPasswordErrors()" pButton icon="fa fa-unlock" (click)="login(); landed = false;"
      label="Sign In"></button>
    <button pButton *ngIf="index<1" label="Next" [disabled]="hasLoginErrors()" icon="fa-step-forward" (click)="accIndex=nextStep()"></button>

    <button type="button" pButton icon="fa fa-close" (click)="display=false" label="Cancel" class="ui-button-secondary"></button>
  </p-footer>

</p-dialog>
<p-dialog [(visible)]="register" [height]="500" [closable]="false" [modal]="true" [responsive]="true" [width]="750"
  [minWidth]="350" [baseZIndex]="9999999999">

  <p-tabView>

      <div class="scroll">

            <div class="ui-g-12 ui-md-6">

              <div class="ui-g-12 ui-md-12">
                <at-fielderrors [form]="registerForm" field="regBirthDate" nicename="Birth Date"></at-fielderrors>
              </div>
            </div>
            <div class="ui-g-12 ui-md-6">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-map-marker"></i></span>
                <input autofocus [value]="registerForm.controls['regResAddress'].value" pInputText type="text"
                  pKeyFilter="alphanum" required formControlName="regResAddress" placeholder="Residential Address" />
                <button pButton (click)="showMaps();" type="button" icon="fa fa-map-pin" class="ui-g-2"></button>
              </div>
              <div class="ui-g-12 ui-md-12">
                <at-fielderrors [form]="registerForm" field="regResAddress" nicename="Residential Address"></at-fielderrors>
              </div>
            </div>
            <div class="ui-g-12 ui-md-6">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
                <input autofocus [value]="registerForm.controls['regPassword'].value" pPassword type="password"
                  required formControlName="regPassword" placeholder="•••••••••••••" />
              </div>
              <div class="ui-g-12 ui-md-12">
                <at-fielderrors [form]="registerForm" field="regPassword" nicename="Password"></at-fielderrors>
              </div>
            </div>
            <div class="ui-g-12 ui-md-6">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-shield"></i></span>
                <input autofocus [value]="registerForm.controls['regConfirm'].value" pPassword type="password" required
                  formControlName="regConfirm" placeholder="Confirm Password" />
              </div>
              <div class="ui-g-12 ui-md-12">
                <at-fielderrors [form]="registerForm" field="regConfirm" nicename="Password"></at-fielderrors>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p-footer class="footer">
        <button type="button" pButton icon="fa fa-user-plus" [disabled]="hasRegFormErrors()" (click)="registerUser()"
          label="Sign Up"></button>
        <button type="button" pButton icon="fa fa-close" (click)="register=false" label="Cancel" class="ui-button-secondary"></button>
      </p-footer>
    </p-tabPanel>
    <p-tabPanel header="Supplier" leftIcon="pi pi-inbox">
      <div class="scroll">
        <div [formGroup]="supplierForm" class="ui-g">

          <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-6">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-user-circle"></i></span>
                <input autofocus [value]="supplierForm.controls['supName'].value" pInputText type="text" [pKeyFilter]="blockSpecial"

              </div>
              <div class="ui-g-12 ui-md-12">
                <at-fielderrors [form]="supplierForm" field="supName" nicename="Name"></at-fielderrors>
              </div>
            </div>
            <div class="ui-g-12 ui-md-6">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-user-circle"></i></span>

              <div class="ui-g-12 ui-md-12">
                <at-fielderrors [form]="supplierForm" field="supSurname" nicename="Surname"></at-fielderrors>
              </div>
            </div>
            <div class="ui-g-12 ui-md-6">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i style="zoom: 1.5;" class="fa fa-mobile"></i></span>
                <input autofocus [value]="supplierForm.controls['supPhoneNumber'].value" pInputText type="text"

              </div>
              <div class="ui-g-12 ui-md-12">
                <at-fielderrors [form]="supplierForm" field="supPhoneNumber" nicename="Mobile Number"></at-fielderrors>
              </div>
            </div>
            <div class="ui-g-12 ui-md-6">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
                <input autofocus [value]="supplierForm.controls['supEmailAddress'].value" pInputText type="text"
                  pKeyFilter="email" required formControlName="supEmailAddress" placeholder="example@domain.com" />
              </div>
              <div class="ui-g-12 ui-md-12">
                <at-fielderrors [form]="supplierForm" field="supEmailAddress" nicename="Email Address"></at-fielderrors>
              </div>
            </div>
            <div class="ui-g-12 ui-md-6">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-birthday-cake"></i></span>

                <p-calendar [(ngModel)]="date" [showIcon]="true" pKeyFilter="alphanum" formControlName="supBirthDate"
                  placeholder="Birth Date"></p-calendar>
              </div>
              <div class="ui-g-12 ui-md-12">
                <at-fielderrors [form]="supplierForm" field="supBirthDate" nicename="Birth Date"></at-fielderrors>
              </div>
            </div>

              </div>
              <div class="ui-g-12 ui-md-12">
                <at-fielderrors [form]="supplierForm" field="supResAddress" nicename="Residential Address"></at-fielderrors>
              </div>
            </div>
            <div class="ui-g-12 ui-md-6">
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
                <input autofocus [value]="supplierForm.controls['supPassword'].value" pPassword type="password"
                  required formControlName="supPassword" placeholder="•••••••••••••" />
              </div>
              <div class="ui-g-12 ui-md-12">
                <at-fielderrors [form]="supplierForm" field="supPassword" nicename="Password"></at-fielderrors>
              </div>
            </div>

              <div class="ui-inputgroup">

<p-dialog [(visible)]="maps" [modal]="true" [responsive]="true" [width]="750" [minWidth]="450" [baseZIndex]="9999999999">
  <p-header class="header">Address</p-header>
  <input class="ui-g-6" #searchBox pInputText type="text" />
  <button style="width: 45px;" type="button" pButton icon="fa fa-search"></button>

  <p-gmap [options]="options" (onOverlayDrag)="handleDrag($event);" (onMapClick)="handleMapClick($event)"
    (onOverlayClick)="handleOverlayClick($event)" (onMapReady)="setMap($event)" [overlays]="overlays" [style]="{'width':'100%','height':'320px'}"></p-gmap>
  <div style="margin-top: 10px;" class="ui-g-12 ui-md-12">
    <label>{{location}}</label>
    <button style="float: right; width: 45px;" type="button" pButton icon="fa fa-check" (click)="selectAddress(); maps = false;"></button>
  </div>
</p-dialog>
<div class="ui-g ui-g-nopad">

  <div *ngIf="!landed" class="ui-g-nopad" id="sidegutter">

    <div id="sidenav" style="width: 195px;">

      <p-menu #bigMenu [model]="menuItems"></p-menu>

    </div>

  </div>

  <div *ngIf="!landed" class="ui-g-2 ui-g-nopad" id="minigutter">

    <div id="sidenav-mini">

      <p-menu #smallMenu [model]="miniMenuItems"></p-menu>

    </div>

  </div>
  <div id="content-body" class="ui-g-10 ui-g-nopad">

    <router-outlet></router-outlet>

  </div>
</div>
