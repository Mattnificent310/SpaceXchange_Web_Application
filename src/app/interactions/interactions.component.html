<div class="simpleslide100">
  <div class="simpleslide100-item bg-img1" style="background-image: url('./images/bg01.jpg');"></div>
  <div class="simpleslide100-item bg-img1" style="background-image: url('./images/bg02.jpg');"></div>
  <div class="simpleslide100-item bg-img1" style="background-image: url('./images/bg03.jpg');"></div>
<p-galleria class="embed-responsive-16by9" [showFilmstrip]="false" #galleria class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
  panelWidth="100vw" [images]="images" [showCaption]="false">
</p-galleria>

</div>

<div class="size1 overlay1" style="margin: 18px 0 0 5px; width: 85vw;">
  <!--  -->
  <div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
    <h3 class="l1-txt1 txt-center p-b-25">
      Coming Soon
    </h3>

    <p class="m2-txt1 txt-center p-b-48">
      Our Interaction Hub is still under construction, follow us for updates.
    </p>

    <div class="flex-w flex-c-m cd100 p-b-33">
      <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
<span class="l2-txt1 p-b-9 days" counto [step]="1000" [countTo]="0" [countFrom]="days" [duration]="date"
  (countoChange)="changeDays($event)">{{days}}</span>
<span class="s2-txt1" style="color: rgb(31, 127, 253)">Days</span>
      </div>

      <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
<span class="l2-txt1 p-b-9 hours" counto [step]="1000" [countTo]="0" [countFrom]="days" [duration]="date"
  (countoChange)="changeHours($event)">{{hours}}</span>
<span class="s2-txt1" style="color: rgb(31, 127, 253)">Hours</span>
      </div>

      <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
<span class="l2-txt1 p-b-9 minutes" counto [step]="1000" [countTo]="0" [countFrom]="days" [duration]="date"
  (countoChange)="changeMinutes($event)">{{minutes}}</span>
<span class="s2-txt1" style="color: rgb(31, 127, 253)">Minutes</span>
      </div>

      <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
<span class="l2-txt1 p-b-9 seconds" counto [step]="1000" [countTo]="0" [countFrom]="days" [duration]="date"
  (countoChange)="changeSeconds($event)">{{seconds}}</span>
<span class="s2-txt1" style="color: rgb(31, 127, 253)">Seconds</span>
      </div>
    </div>

    <form class="w-full flex-w flex-c-m validate-form">

      <div class="wrap-input100 validate-input where1" data-validate="Valid email is required: ex@abc.xyz">
        <input class="input100 placeholder0 s2-txt2" type="text" name="email" placeholder="Enter Email Address">
        <span class="focus-input100"></span>
      </div>


      <button class="flex-c-m size3 s2-txt3 how-btn1 trans-04 where1" style="background-color: rgb(0, 99, 230)">
        Subscribe
      </button>
    </form>
  </div>
</div>
